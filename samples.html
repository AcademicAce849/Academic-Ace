<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Writings | Academic Ace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 text-center shadow">
    <div class="flex flex-col items-center space-y-3">
      <img src="logo.png" alt="Academic Ace Logo" class="h-20 w-20 rounded-full bg-white p-1">
      <h1 class="text-3xl font-bold">Sample Writings</h1>
      <p class="text-sm">Preview a few examples of past academic work</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Introduction -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">See My Work</h2>
      <p class="text-lg mb-4">Below are automatically loaded sample essays that reflect my writing style, structure, and voice.
      <div id="sample-list" class="space-y-6"></div>
    </section>

    <!-- Back Button -->
    <div class="text-center mt-10">
      <a href="index.html" class="text-blue-600 underline">‚Üê Back to Home</a>
    </div>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4 border-t mt-10">
    &copy; 2025 Academic Ace. All rights reserved.
  </footer>

  <!-- Load JSON and generate list -->
  <script>
    fetch('samples/samples.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('sample-list');
        data.forEach(sample => {
          const html = `
            <section class="bg-white p-4 rounded shadow">
              <h3 class="text-xl font-semibold">${sample.title}</h3>
              <p class="text-sm text-gray-600">Submitted: ${sample.date}</p>
              <p class="mt-2">${sample.description}</p>
              <a href="samples/${sample.filename}" target="_blank" class="mt-3 inline-block text-blue-600 hover:underline">View Full PDF</a>
            </section>
          `;
          container.innerHTML += html;
        });
      })
      .catch(error => {
        document.getElementById('sample-list').innerHTML = '<p class="text-red-500">Unable to load samples. Please check the JSON file.</p>';
        console.error(error);
      });
  </script>

</body>
</html>
